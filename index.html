<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="decreasePhone" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      id="iPhone"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="increasePhone" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="iphonePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="decreaseCase" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      id="phoneCase"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="increaseCase" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="casePrice">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5 id="total-price">$1,278</h5>
                  <h5 id="tax-amount">$0</h5>
                  <h5 id="grand-total">$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("increasePhone")
        .addEventListener("click", function () {
          handleProductChange(true, "iPhone");
          const newCasePrice =
            parseInt(document.getElementById("iPhone").value) * 1219;
          document.getElementById("iphonePrice").innerText = newCasePrice;
          calculateTotal();
        });

      document
        .getElementById("decreasePhone")
        .addEventListener("click", function () {
          handleProductChange(false, "iPhone");
          const newCasePrice =
            parseInt(document.getElementById("iPhone").value) * 1219;
          document.getElementById("iphonePrice").innerText = newCasePrice;
          calculateTotal();
        });

      document
        .getElementById("increaseCase")
        .addEventListener("click", function () {
          handleProductChange(true, "phoneCase");
          const newCasePrice =
            parseInt(document.getElementById("phoneCase").value) * 59;
          document.getElementById("casePrice").innerText = newCasePrice;
          calculateTotal();
        });

      document
        .getElementById("decreaseCase")
        .addEventListener("click", function () {
          handleProductChange(false, "phoneCase");
          const newCasePrice =
            parseInt(document.getElementById("phoneCase").value) * 59;
          document.getElementById("casePrice").innerText = newCasePrice;
          calculateTotal();
        });

      // //phoneCase price handle
      // function handleCaseChange(isIncrease) {
      //   const phoneCase = document.getElementById("phoneCase");
      //   const phoneCaseNumber = parseInt(phoneCase.value);
      //   let newCaseNumber = phoneCaseNumber;
      //   if (isIncrease == true) {
      //     newCaseNumber = phoneCaseNumber + 1;
      //   }
      //   if (isIncrease == false && newCaseNumber > 0) {
      //     newCaseNumber = phoneCaseNumber - 1;
      //   }
      //   phoneCase.value = newCaseNumber;
      //   const newCasePrice = newCaseNumber * 59;
      //   document.getElementById("casePrice").innerText = newCasePrice;
      // }

      //calculate total
      function calculateTotal() {
        const subTotal = document.getElementById("total-price");
        const subTotalPrice =
          parseInt(document.getElementById("iphonePrice").innerText) +
          parseInt(document.getElementById("casePrice").innerText);
        // console.log(subTotalPrice);
        subTotal.innerText = "$" + subTotalPrice;

        const tax = Math.round(subTotalPrice * 0.1);
        document.getElementById("tax-amount").innerText = "$" + tax;

        const totalPrice = subTotalPrice + tax;
        document.getElementById("grand-total").innerText = "$" + totalPrice;
      }

      //product changing handling
      function handleProductChange(isIncrease, id) {
        const productInputId = document.getElementById(id);
        const productInputNumber = parseInt(productInputId.value);
        let newInputNumber = productInputNumber;
        if (isIncrease == true) {
          newInputNumber = productInputNumber + 1;
        }
        if (isIncrease == false && newInputNumber > 0) {
          newInputNumber = productInputNumber - 1;
        }
        productInputId.value = newInputNumber;
      }
    </script>
  </body>
</html>
